<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçé</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection" class="section active">
        <div class="container">
            <div class="login-card">
                <h1>üçé Calorie Tracker</h1>
                <p>Track your daily nutrition intake</p>
                
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                
                <div class="demo-credentials">
                    <small>Demo credentials: username: <strong>demo</strong>, password: <strong>demo123</strong></small>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboardSection" class="section">
        <header class="header">
            <div class="container">
                <h1>üçé Calorie Tracker</h1>
                <div class="user-info">
                    <span id="welcomeUser">Welcome!</span>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <!-- Daily Summary -->
                <div class="summary-card">
                    <h2>Today's Summary</h2>
                    <div class="stats-grid">
                        <div class="stat">
                            <div class="stat-value" id="totalCalories">0</div>
                            <div class="stat-label">Calories</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="mealsCount">0</div>
                            <div class="stat-label">Meals Logged</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="calorieGoal">2000</div>
                            <div class="stat-label">Daily Goal</div>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="calorieProgress"></div>
                    </div>
                </div>

                <!-- Add Food Section -->
                <div class="add-food-card">
                    <h3>Log Food</h3>
                    <form id="foodForm">
                        <div class="form-row">
                            <div class="input-group">
                                <label for="foodName">Food Item</label>
                                <input type="text" id="foodName" name="foodName" placeholder="e.g., Apple, Chicken Breast" required>
                                <div id="foodSuggestions" class="suggestions"></div>
                            </div>
                            
                            <div class="input-group">
                                <label for="quantity">Quantity</label>
                                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                            </div>
                            
                            <div class="input-group">
                                <label for="unit">Unit</label>
                                <select id="unit" name="unit" required>
                                    <option value="pieces">Pieces</option>
                                    <option value="grams">Grams</option>
                                    <option value="cups">Cups</option>
                                    <option value="tablespoons">Tablespoons</option>
                                    <option value="ounces">Ounces</option>
                                </select>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Add Food</button>
                    </form>
                </div>

                <!-- Food Log -->
                <div class="food-log-card">
                    <h3>Today's Food Log</h3>
                    <div id="foodLog" class="food-log">
                        <p class="empty-message">No food logged yet today. Start by adding your first meal!</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
